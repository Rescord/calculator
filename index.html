<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link type="image/x-icon" rel="shortcut icon" href="icons/favicon.png">
</head>
<body>
        <div class="сalculator">
        <div class="сalculator__hat">
         <div class="hat__menu">
            <input type="image" src="icons/menu.png" alt="Menu">
            </div>
         <div class="hat__type">
            Standard
            </div>
         <div class="hat__reestablish">
            <input type="image" src="icons/reestablish.png" alt="reestablish">
            </div>
        <div class="hat__history">
                <input type="image" src="icons/history.png" alt="history">
                </div>
        </div>
        <div class="сalculator__panel">
            <p> 0 </p>
        </div>
        <div class="сalculator__buttons__memory">
        <div class="btn__all btn__memory MC" title="Clear the contents of the memory">MC</div>
        <div class="btn__all btn__memory MR" title="Display the contents of the memory on the display">MR</div>
        <div class="btn__all btn__memory M-add" title="Store in memory with sign +">M+</div>
        <div class="btn__all btn__memory M-deduct" title="Store in memory with sign -">M-</div>
        <div class="btn__all btn__memory MS" title="Puts the number on the display into the memory to save">MS</div>
        <div class="btn__all btn__memory Mu">Mᵕ</div>
        </div>
        <div class="сalculator__buttons__basic"> 
            <div class="btn__all btn__operators percent">&percnt;</div>
            <div class="btn__all btn__operators reset-last">CE</div>
            <div class="btn__all btn__operators reset-all">С</div>
            <div class="btn__all btn__operators reset">&larr;</div>
            <div class="btn__all btn__operators btnf1">&sup1;&frasl;&#120;</div>
            <div class="btn__all btn__operators btnf2">&#120;&sup2;</div>
            <div class="btn__all btn__operators btnf3">&sup2;&radic;&#120;</div>
            <div class="btn__all btn__operators devide">/</div>
            <div class="btn__all btn__numbers seven">7</div>
            <div class="btn__all btn__numbers eight">8</div>
            <div class="btn__all btn__numbers nine">9</div>
            <div class="btn__all btn__operators multiply">x</div>
            <div class="btn__all btn__numbers four">4</div>
            <div class="btn__all btn__numbers five">5</div>
            <div class="btn__all btn__numbers six ">6</div>
            <div class="btn__all btn__operators minus">-</div>
            <div class="btn__all btn__numbers one">1</div>
            <div class="btn__all btn__numbers two">2</div>
            <div class="btn__all btn__numbers three">3</div>
            <div class="btn__all btn__operators plus">+</div>
            <div class="btn__all btn__numbers sign-change">&plus;&frasl;&minus;</div>
            <div class="btn__all btn__numbers zero">0</div>
            <div class="btn__all btn__numbers comma">,</div>
            <div class="btn__all equal-sign">&equals;</div>
        </div>
       
    </div>
</div>
<div class="">!</div>
<script src="script.js">
</script>
</body>
</html>
